<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="shortcut icon" href="./public/images/logo.svg" type="image/x-icon">
    <link rel="stylesheet" href="./public/css/style.css">

    <title>Mini Drums</title>
</head>
<body>
    
    <header>
        <a class="logo" href="./index.html">
            <img src="./public/images/logo.svg" alt="Logo do site Mini Drums">
            <h1>Mini Drums</h1>
        </a>
    </header>

    <main>
        <div class="buttons-box">
            <button class="button" data-key="keyq">Q</button>
            <button class="button middle" data-key="keyw">W</button>
            <button class="button" data-key="keye">E</button>
            <button class="button" data-key="keya">A</button>
            <button class="button middle" data-key="keys">S</button>
            <button class="button" data-key="keyd">D</button>
            <button class="button" data-key="keyz">Z</button>
            <button class="button middle" data-key="keyx">X</button>
            <button class="button" data-key="keyc">C</button>
        </div>
        <div class="input-box">
            <input type="text" id="beats" placeholder="Escreva alguma batida...">
            <button id="play">
                Tocar
            </button>

            <small>
                * Os espaços (Ou qualquer outro caractere que não está na tela) servem para dar um intervalo maior entre uma batida e outra.
            </small>
        </div>
    </main>

    <script src="./public/js/script.js"></script>
</body>
</html>
